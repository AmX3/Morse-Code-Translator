<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse Code</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            media="all"
        />
    </head>
    <body>
        <form class="morse-code">
            <img src="./images/morsekeycode.png" />
            <div class="morse-code__form">
                <h1 class="morse-code__heading">Morse Code Translator</h1>
                <p class="morse-code__paragraph">
                    Conversion between MorseCode and English text.
                </p>

                <label for="morseInput" class="morse-code__label"
                    >English Text</label
                >
                <textarea
                    class="morse-code__inputs"
                    id="morseInput"
                    type="text"
                    rows="5"
                    cols="50"
                    placeholder="Enter English Text here"
                >
                </textarea>
                <img src="./images/switchmodes.png" id="switchModes" />

                <label for="morseOutput" class="morse-code__label"
                    >Morse Code</label
                >
                <textarea
                    class="morse-code__inputs"
                    id="morseOutput"
                    type="text"
                    name="input"
                    rows="5"
                    cols="50"
                    placeholder="Enter MorseCode here"
                ></textarea>
                <img src="./images/reset.png" id="resetBtn" />
                <p>
                    Built by
                    <a
                        class="morse-code__link"
                        href="https://amx3.github.io/Personal-Portfolio/"
                        target="_blank"
                        >Amelia</a
                    >
                </p>
            </div>
        </form>
    </body>
    <script type="module" src="./script.js"></script>
</html>
